<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.2/css/all.css"
        integrity="sha384-vSIIfh2YWi9wW0r9iZe7RJPrKwp6bG+s9QZMoITbCckVJqGCCRhc+ccxNcdpHuYu" crossorigin="anonymous">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="container">
        <div class="tasks">
            <div class="contents">
                <header>
                    <h4>Sunday 7th Feb 2021</h4>
                    <ul class="nav">
                        <li>Complete Task</li>
                        <li>Incomplete Task</li>
                    </ul>
                </header>
                <div class="form">
                    <form id="addTask">
                        <input type="text" class="form-control" placeholder="Enter Task" id="item">
                        <button type="submit"  class="add-button"><span class="btn-content">Add Task<span></button>
                    </form>
                </div>
                <div class="todoItems">
                    <ul class="items">
                    </ul>
                </div>
            </div>
        </div>
    </div>
    <script src="js/script.js"></script>
</body>
</html>
